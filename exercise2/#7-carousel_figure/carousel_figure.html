<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>carousel figure</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="car-fig">
            <div class="fig" style="left: 0;">
                <img src="images/1.jpg" alt="">
                <img src="images/2.jpg" alt="">
                <img src="images/3.jpg" alt="">
                <img src="images/4.jpg" alt="">
                <img src="images/5.jpg" alt="">
            </div>
            <div class="btns">
                <span index="0" class="on"></span>
                <span index="1"></span>
                <span index="2"></span>
                <span index="3"></span>
                <span index="4"></span>
            </div>
            <span class="arrow pre" ><</span>
            <span class="arrow next">></span>
            <script src="figure.js"></script>
        </div>
    </body>
</html>
